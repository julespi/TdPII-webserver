<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>    
		
      <h1>Datos</h1>
      
      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>Nodo</th>
               <th>Timestamp</th>
               <th>Volumen</th>
               <th>Temperatura</th>
               <th>Latitud</th>
               <th>Longitud</th>
            </tr>
         </thead>

         <tbody>
            {% for dato in tabla %}
               <tr>
                  <td>{{ dato.id }}</td>
                  <td>{{ dato.nodo }}</td>
                  <td>{{ dato.time}}</td>
                  <td>{{ dato.vol}}</td>
                  <td>{{ dato.temp}}</td>
                  <td>{{ dato.lat}}</td>
                  <td>{{ dato.lon}}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
